<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot</title>
    <link rel="stylesheet" href="style_Kahoot_Answers_Samir.css">
</head>

<body class="body_Answer">

    <style>



    </style>

    <div class="mainContainer_Answer"><!-- Contenedor principal o padre-->


        <div class="sub__Container container_1"><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container container_1__sub">Aqui va la pregunta</div>
            <div class="div_btn_Siguiente">
                <!-- Se agrega un botón que va ubicado en la parte superior derecha -->
                <button type="button" class="btn_Siguiente ">
                    <h3 class="titulo_Siguiente">Iniciar</h3>
                </button>
            </div>
        </div>

        <div class="sub__Container container_2"><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container_2 container_2__sub_1">
                <h1 class="timer">L</h1><!-- temporizador -->
            </div>
            <div class="sub_Sub__Container_2 container_2__sub_3" >
                <h1 class="message_Sub_Sub">
                    Start!                    
                </h1><!-- temporizador -->
            </div>
            <div class="sub_Sub__Container_2 container_2__sub_2">
                <div class="container_2__sub_1__1">
                    <h1 class="numAnswer">R</h1><!-- Cantidad de veces respondido -->
                </div>
                <div class="container_2__sub_1__2">
                    <h1 class="Answer">Respuestas</h1>
                </div>
            </div>
        </div>
        <div class="sub__Container container_3"><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container_3 container_3__sub">
                <div class="btn_div div_Answer_1"><button type="button" class="btn_Answer  Answer_1">
                        <img src="img/triangulo.png" alt="Icono A"></button></div>
                <div class="btn_div div_Answer_2"><button type="button" class="btn_Answer  Answer_2">
                        <img src="img/rombo.png" alt="Icono B"></button></div>
                <div class="btn_div div_Answer_3"><button type="button" class="btn_Answer  Answer_3">
                        <img src="img/circulo.png" alt="Icono C"></button></div>
                <div class="btn_div div_Answer_3"><button type="button" class="btn_Answer  Answer_4">
                        <img src="img/cuadrado.png" alt="Icono D"> </button></div>






            </div>
        </div>

    </div>

    <div class="mainContainer_Answer_VF"><!-- Contenedor principal o padre-->


        <div class="sub__Container_VF container_1_VF"><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container_VF container_1__sub_VF">Aqui va la pregunta</div>
            <div class="div_btn_Siguiente_2">
                <!-- Se agrega un botón que va ubicado en la parte superior derecha -->
                <button type="button" class="btn_Siguiente_2">
                    <h3 class="titulo_Siguiente_2">Siguiente</h3>
                </button>
            </div>
        </div>
        <div class="sub__Container_VF container_2_VF"><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container_2_VF container_2__sub_1_VF">
                <h1 class="timer_VF timer_V">L</h1><!-- temporizador -->
            </div>
            <div class="sub_Sub__Container_2_VF container_2__sub_2_VF">
                <div class="container_2__sub_1__1_VF">
                    <h1 class="numAnswer_VF">R</h1><!-- Cantidad de veces respondido -->
                </div>
                <div class="container_2__sub_1__2_VF">
                    <h2 class="Answer_VF ">Respuestas</h2>
                </div>
            </div>
        </div>
        <div class="sub__Container_VF container_3_VF"><!-- Contendores hijos del principal -->

            <div class="btn_div_VF div_Answer_1_V"><!-- Sub_3 -->

                <button type="button" class="btn_Answer_VF  Answer_V  ">
                    <img class="imgicon" src="img/rombo.png" alt="">
                        <h3 class="texto_V">Verdadero</h3>
                    <img class="imgicon img_Select" src="img/rombo.png" alt="">
                </button>

            </div>
            <div class="btn_div_VF div_Answer_2_F"><!-- Sub_3 -->

                <button type="button" class="btn_Answer_VF  Answer_F ">
                    <img class="imgicon" src="img/triangulo.png" alt="">
                        <h3 class="texto_F">Falso</h3>
                    <img class="imgicon img_Select" src="img/triangulo.png" alt="">
                </button>

            </div>

        </div>

    </div>



    <script>

    </script>
    <script type="module" src="modules_Kahoot_Prueba_SAMIR.js"></script>

</body>

</html>
