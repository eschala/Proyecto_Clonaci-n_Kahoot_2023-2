<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot</title>
    <link rel="stylesheet" href="style_Kahoot_Answers.css">
</head>

<body class="body_Answer">
    <div class="mainContainer_Answer"><!-- Contenedor principal o padre-->


        <div class="sub__Container container_1"><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container container_1__sub">Aqui va la pregunta</div>
        </div>
        <div class="sub__Container container_2"><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container_2 container_2__sub_1">
                <h1 class="timer">L</h1><!-- temporizador -->
            </div>
            <div class="sub_Sub__Container_2 container_2__sub_2">
                <div class="container_2__sub_1__1">
                    <h1 class="timer">R</h1><!-- Cantidad de veces respondido -->
                </div>
                <div class="container_2__sub_1__2">
                    <h1 class="Answer">Respuestas</h1>
                </div>
            </div>
        </div>
        <div class="sub__Container container_3"><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container_3 container_3__sub">
                <div class="btn_div div_Answer_1"><button type="button" class="btn_Answer  Answer_1">A</button></div>
                <div class="btn_div div_Answer_2"><button type="button" class="btn_Answer  Answer_2">B</button></div>
                <div class="btn_div div_Answer_3"><button type="button" class="btn_Answer  Answer_3">C</button></div>
                <div class="btn_div div_Answer_4"><button type="button" class="btn_Answer  Answer_4">D</button></div>

            </div>



        </div>




    </div>





    <script type="module" src="modules_Kahoot_Prueba.js"></script>
</body>

</html>
