<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot</title>
    <link rel="stylesheet" href="style_Kahoot_Answers_VF.css">
</head>

<body class="body_Answer_VF">
    
    <div class="mainContainer_Answer_VF"><!-- Contenedor principal o padre-->


        <div class="sub__Container_VF container_1_VF"><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container_VF container_1__sub_VF">Aqui va la pregunta</div>
        </div>
        <div class="sub__Container container_2_VF"><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container_2_VF container_2__sub_1_VF">
                <h1 class="timer_VF">L</h1><!-- temporizador -->
            </div>
            <div class="sub_Sub__Container_2_VF container_2__sub_2_VF">
                <div class="container_2__sub_1__1_VF">
                    <h1 class="timer_VF">R</h1><!-- Cantidad de veces respondido -->
                </div>
                <div class="container_2__sub_1__2_VF">
                    <h1 class="Answer_VF">Respuestas</h1>
                </div>
            </div>
        </div>
        <div class="sub__Container_VF container_3_VF" ><!-- Contendores hijos del principal -->
            <div class="sub_Sub__Container_3_VF container_3__sub_VF" >
                <div class="btn_div_VF div_Answer_1_V">
                  <div class="icon1_V icono1"><img class="imgicon" src="img/rombo.png" alt=""></div>
                  <button type="button" class="btn_Answer_VF  Answer_V Answer ">Verdadero</button>
                  <div class="icon2_V icono2"><img class="imgicon" src="img/rombo.png" alt=""></div>
                </div>
                <div class="btn_div_VF div_Answer_2_F">
                    <div class="icon1_F icono1"><img class="imgicon" src="img/rombo.png" alt=""></div>
                    <button type="button" class="btn_Answer_VF  Answer_F Answer">Falso</button>
                    <div class="icon2_F icono2"><img class="imgicon" src="img/rombo.png" alt=""></div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="modules_Kahoot_Prueba.js"></script>
</body>

</html>
